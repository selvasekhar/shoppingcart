<ng-container *ngIf="true">
    <div class="card-table container">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 160px;" src="{{item.image}}" style="width: 120px"></td>
                        <td style="width: 28%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Delete</button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td ><button (click)="emptycart()" class="btn btn-primary"> Empty Cart</button></td>
                        <td ><button  routerLink="/products" class="btn btn-primary">Shop More</button></td>
                        <td ><button  class="btn btn-primary">Checkout</button></td>
                        <td ><button  class="btn btn-primary">Grand Total ${{grandTotal}}</button></td>

                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">

    <div class="container">
        <div class="card">
            <h5 class="card-title" style="z-index: 99999">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://cdn.dribbble.com/users/1010436/screenshots/11302442/empty_cart.jpg">
            <h4>Your Card is Empty</h4>
            <h6>Add Item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>

        </div>

    </div>
</ng-container>
